apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 100
        versionName "1.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    def support_version="25.1.1"

    compile 'com.android.support:appcompat-v7:25.1.1'
    compile "com.android.support:recyclerview-v7:$support_version"
    compile "com.android.support:design:$support_version"
    compile "com.android.support:support-annotations:$support_version"

    compile 'com.squareup.okhttp3:okhttp:3.9.0'
    compile 'com.blankj:utilcode:1.9.1'
    compile 'commons-io:commons-io:2.5'
    compile "org.apache.commons:commons-lang3:3.5"
    compile 'com.apkfuns.logutils:library:1.5.1.1'
    compile('com.github.ihsanbal:LoggingInterceptor:2.0.3') {
        exclude group: 'org.json', module: 'json'
    }

    compile 'com.alibaba:fastjson:1.1.65.android'

    compile('com.github.bumptech.glide:glide:4.3.1', {
        exclude group: 'com.android.support'
    })
    compile("com.github.bumptech.glide:okhttp3-integration:4.3.1", {
        exclude group: 'com.android.support'
        exclude group: 'com.squareup.okhttp3'
    })
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

    compile "com.orhanobut:dialogplus:1.11@aar"

    compile "org.greenrobot:eventbus:3.0.0"

}
